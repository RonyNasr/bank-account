<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bank Account</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Bank Account</h1>
      </header>
      <div class="row">
        <div class="col-md-6">
          <h2>Register a new account:</h2>
          <form id="account">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="initial-deposit">Initial Deposit:</label>
              <input type="number" class="form-control" id="initial-deposit">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2>Deposit or withdraw funds:</h2>

            <div class="form-group">
              <label for="deposit-amount">Deposit Amount:</label>
              <input type="number" class="form-control" id="deposit-amount">
              <button type="button" class="btn" id="deposit">Add</button>
            </div>
            <div class="form-group">
              <label for="withdraw-amount">Withdraw Amount:</label>
              <input type="number" class="form-control" id="withdraw-amount">
              <button type="button" class="btn" id="withdraw">Add</button>
            </div>

          
        </div>
      </div>
      <div class="row" id="total">
        <div class="col-md-4 col-md-push-4">
          <p>
            <b>total:</b> <span class="total-amount"></span>
          </p>
        </div>
      </div>

    </div> <!-- end container -->
  </body>
</html>
